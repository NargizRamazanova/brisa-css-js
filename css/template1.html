<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html {
  scroll-behavior: smooth;
}
        @font-face {
            font-family: 'Montserrat-Black';
            src: url('Montserrat-Black.woff') format('woff')
        }

        body {
            font-family: "Montserrat-Black";
            margin: 0px;
        }

        h2 {
            margin: 0px;
            font-size: 28px;
            cursor: pointer;
        }

        nav {
            height: 104px;
            background-color: #2C3F50;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }

        ul {
            display: flex;
            list-style-type: none;
        }

        li {
            margin-left: 10px;
        }

        li a {
            font-size: 16px;
            color: #fff;
            text-decoration: none;
        }

        li a:hover {
            color: #1BBC9C;
        }

        .header {
            display: flex;
            flex-direction: column;
            height: 750px;
            background-color: #1BBC9C;
            justify-content: center;
            align-items: center;
        }

        .header img {
            width: 240px;
            height: 250px;
        }

        hr {
            width: 400px;
            height: 4px;
            background-color: #fff;
            border-width: 0;
        }

        .products {
            display: grid;
            grid-template-columns: 450px 450px 450px;
            justify-content: center;
            margin-top: 50px;
        }
        @media only screen and (max-width: 1000px){
            .products{
                grid-template-columns: 450px 450px;
            }
        }
        
    </style>
</head>

<body>

    <nav>
        <h2>Start Bootstrap</h2>

        <ul>
            <li><a href="#productList">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </nav>
    <div class="header">
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="" srcset="">
        <h1>Start Bootstrap</h1>

        <div style="display: flex">
            <hr>
            <i class="fa fa-star" style="color:#fff; margin-left: 10px; margin-right: 10px;"></i>
            <hr>
        </div>

        <p>Graphic Artist - Web Designer - Illustrator</p>
    </div>

    <section id="productList" class="products">
        <div>
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                width="400" height="288" />
        </div>

        <div>
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                width="400" height="288" />
        </div>

        <div>
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                width="400" height="288" />
        </div>

        <div>
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                width="400" height="288" />
        </div>

        <div>
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                width="400" height="288" />
        </div>
        <div>
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                width="400" height="288" />
        </div>


    </section>
</body>

</html>
